<!DOCTYPE html>
<html>
<head>
    <title> Circular Percentage Bar</title>
    <script type="text/javascript" src = "circular_bar.js"></script>
    <style type="text/css">
        html {
            font-size: 12px;
        }
        .attrName {
            display: inline-block;
            width: 60px;
        }
    </style>
</head>
<body>
    <div id = 'test' style="width: 100px; height: 100px;"></div> 
    <div>
        <div>
            <div class="attrName"> %: </div> <input id = "percentageInput" type="text" name="%" size="5" value="70"> 
            <button onclick ="setBtnClick();"> set </button>
        </div>
        <div>
            <div class="attrName"> Color: </div> <input id ="colorInput" type ="text" name = "color" size = "7" value ="#ffffff">
            <button onclick="setColorBtnClick();"> set </button>
        </div>
    </div>
</body>
<script type="text/javascript">
    
    // Test 4
    var circularBar4 = new CircularBar({
        lineWidth : 40,
        percentage: 70,
        radius : 50,
        lineColor: '#d500f9',
        bgColor : '#ffffff'
    }).create();

    var target4 = document.getElementById('test');
    target4.appendChild(circularBar4.svg);
    
    circularBar4.step = function ()
    {
       
        circularBar4.text.textContent = "" + Math.round(circularBar4.percentage) + "%";
    }

    function setBtnClick() {
        var p = document.getElementById("percentageInput").value;
        circularBar4.val(parseFloat(p), true, 100);
    }
</script>
</html>

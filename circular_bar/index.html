<!DOCTYPE html>
<html>
<head>
    <title> Circular Percentage Bar</title>
    <script type="text/javascript" src = "circular_bar.js"></script>
    <style type="text/css">
        html {
            font-size: 12px;
            font-family: Georgia, "Times New Roman", serif;
        }
        .attrName {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id = 'test' style="padding:4px; margin: 0 auto; width: 200px; height: 200px;"></div> 
    <div style="margin: 0 auto; background-color: #d7d7d7; padding: 10px; border-radius: 10px; width: 400px;">
        <div>
            <div class="attrName"> value(%): </div>
            <input type="range" id="value" name="value" min = "0" max ="100">
            <a> cur : 70 - > </a> <a id= "to"> </a>
            <button>anim</button>
        </div>
        <div>
            <div class="attrName"> radius: </div>
            <input type="range" id = "radius" name="radius" min = "40" max ="100" value="50">
            <a id="radiusValue"></a>
        </div>

        <div>
            <div class="attrName"> lineWidth: </div>
            <input type="range" id="lineWidth" name="lineWidth" min = "0" max ="50">
            <a id="lineWidthValue"></a>
        </div>
       
        <div>
            <div class="attrName"> emptyLineWidth: </div>
            <input type="range" id="emptyLineWidth" name="emptyLineWidth" min = "0" max ="50">
            <a id="emptyLineWidthValue"></a>
        </div>

        <div>
            <div class="attrName"> bgColor: </div>
            <input type="color" name="color" value="#3f87a6">
        </div>
        <div>
            <div class="attrName"> lineColor: </div>
            <input type="color" name="color" value="#3f87a6">
        </div>
        <div>
            <div class="attrName"> emptylineColor: </div>
            <input type="color" name="color" value="#3f87a6">
        </div>
    </div>
</body>
<script type="text/javascript">
    
    var target4 = document.getElementById('test');
    
    // Test 4
    var circularBar = new CircularBar({
        lineWidth : 40,
        percentage: 70,
        radius : 50,
        lineColor: '#d500f9',
        bgColor : '#ffffff',
        showText: true,
        lineWidth: 25,
        emptyLineWidth: 25
    }).create(target4);


    circularBar.text("" + Math.round(circularBar.val()) + "%");
    circularBar.step = function ()
    {
        circularBar.text("" + Math.round(circularBar.val()) + "%");
    }

    function setBtnClick() {
        var p = document.getElementById("percentageInput").value;
        circularBar.val(parseFloat(p), true, 100);
    }

    var pvalue = document.getElementById('value');
    var avalue = document.getElementById('to');
    var rangeValue = document.getElementById('rangeValue');
    pvalue.addEventListener('input', function() {
        avalue.innerHTML = pvalue.value + "%";
        rangeValue.innerHTML = pvalue.value + "%";
    });

    var lineWidth = document.getElementById('lineWidth');
    var lineWidthValue = document.getElementById('lineWidthValue');
    lineWidthValue.innerHTML = lineWidth.value;
    lineWidth.addEventListener('input', function() {
        circularBar.setLineOpts({'stroke-width': lineWidth.value});
        lineWidthValue.innerHTML = lineWidth.value;
    });

    var emptyLineWidth = document.getElementById('emptyLineWidth');
    var emptyLineWidthValue = document.getElementById('emptyLineWidthValue');
    emptyLineWidthValue.innerHTML = emptyLineWidth.value;
    emptyLineWidth.addEventListener('input', function(){
        circularBar.setEmptyLineOpts({'stroke-width' : emptyLineWidth.value});
        emptyLineWidthValue.innerHTML = emptyLineWidth.value;
    });

    var radius = document.getElementById('radius');
    var radiusValue = document.getElementById('radiusValue');
    radiusValue.innerHTML = radius.value;
    radius.addEventListener('input', function(){
        circularBar.setRadius(radius.value);
        radiusValue.innerHTML = radius.value;
    });

</script>
</html>
